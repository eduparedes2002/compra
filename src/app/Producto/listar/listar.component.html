<app-menu></app-menu>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover text-center">
              <thead>
                <tr>
                     
                    <th scope="col" >Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Imagen</th>
                    <th scope="col" *ngIf="isAdmin">Editar</th>
                    <th scope="col" *ngIf="isAdmin">Eliminar</th>
                    <th scope="col">Comprar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of productos" class="text-center">
                    <td>{{producto.idproducto}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.stock}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.estado}}</td>
                    <td><img height="200" style="max-width:90%;" [src]="producto.imagen"></td>

                    <td *ngIf="isAdmin"><button  class="btn btn-outline-warning" (click)="actualizarProducto(producto.idproducto)"><i class="far fa-edit"></i>Editar</button></td>
                    <td *ngIf="isAdmin"><button  class="btn btn-outline-danger"(click)="eliminarProducto(producto.idproducto)"><i class="far fa-trash-alt"></i>Eliminar</button></td>
                    <td ><button class="btn btn-outline-primary"(click)="compra(producto.idproducto)"><i class="far fa-eye"></i>Comprar</button></td>
                    
                </tr>
              </tbody>
            </table>
            <div *ngIf="isAdmin" class="mt-3" >
                <button class="btn btn-outline-success btn-lg" routerLink="/add">
                  <i class="fas fa-plus-circle"></i> Agregar Producto</button>
              </div>
        </div>
    </div>
</div>
